<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #333;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 300;
      color: #666;
      margin-bottom: 40px;
    }

    .mic-button {
      background-color: #ff4b5c;
      border: none;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      cursor: pointer;
      outline: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      position: relative;
      transition: background-color 0.3s ease;
    }

    .mic-button.active {
      background-color: #4caf50;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }

    .audio-container {
      margin-top: 30px;
      background: white;
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .audio-container audio {
      outline: none;
    }

    .hidden {
      display: none;
    }
  </style>

  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>

<body>

  <div class="title">ðŸŽ¤ Your Voice Agent</div>
  <div class="subtitle">Talk naturally, get instant answers!</div>

  <button id="mic" class="mic-button" onclick="toggleMic()"></button>

  <div id="audioWrapper" class="audio-container hidden">
    <audio id="response" controls></audio>
  </div>

  <script>
    let socket = new WebSocket('ws://localhost:5001/ws');
    let mediaRecorder;
    let isRecording = false;
    let audioChunks = [];

    const micButton = document.getElementById('mic');
    // const audioPlayer = document.getElementById('response');
    const audioWrapper = document.getElementById('audioWrapper');

    socket.onopen = () => {
      console.log('âœ… WebSocket connected');
    };

    async function toggleMic() {
      if (!isRecording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
        mediaRecorder.start();

        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const fullBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const arrayBuffer = await fullBlob.arrayBuffer();
          socket.send(arrayBuffer);
          audioChunks = [];
        };

        isRecording = true;
        micButton.classList.add('active');
      } else {
        mediaRecorder.stop();
        isRecording = false;
        micButton.classList.remove('active');
      }
    }

    socket.onmessage = async (event) => {
      const blob = new Blob([event.data], { type: 'audio/mpeg' });
      const url = URL.createObjectURL(blob);
      const audio = new Audio(url);
      audio.play();
    };
  </script>

</body>
</html>
